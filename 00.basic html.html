  使用post 打包

 -->
<form method="post" action="test.php" target="_blank">
field title: <input type="text" name="txt" value="9999"> <br>

title: <textarea name="note">
hello
This is text area
</textarea> <br>
<select name="sel">

<option value="222" selected>bbb</option>

</select> <br>
